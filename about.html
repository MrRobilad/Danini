      <h2 class="bilanguage" data-mk="Добредојдовте во Данини, ова е нашата кратка историја." data-en="Welcome to Danini, this is our short story."></h2>
      <p class="bilanguage" data-mk="Како семејство, извесен период, не бевме свесни колку е вреден занаетот (сапунот) на нашите претходници. Дознав дека мојата баба правела сапуни. Ги изработувала рачно, од животинска маст и лој. Тоа го научила и наследила и мајка ми. Се сеќавам почнав да користам сапун кој мајка ми го направи пред неколку години. Тој и по толку време, сé уште, беше употреблив иако во него немаше ниту мирис, ниту билни додатоци. Сапуните ги употребувавме за повеќе намени и сите во семејството имавме здрава и убава кожа. Во тој период, немав намера да се занимавам со производство на сапун. Но, се соочивме со многу сериозен проблем со кожата на нашите деца. Кога ги користевме комерцијалните сапуни, на нивната кожа се појавуваше црвенило и чешање веднаш после секое капење со сапун.
      Тоа, верувајте, беше резултат на агресивните средства за лична хигиена кои се декларираа како бебешки, но всушност беа полни со хемикалии. Затоа одлучив да истражам како може да се направи сапун со убав мирис и боја, притоа да не биде детергент како индустриските сапуни. Посетив неколку специјализирани обуки за изработка на природни сапуни и природна козметика. Откако научив, изработив неколку парчиња и по извесен период на користење од членовите на семејството, роднините и пријателите, добив несебична поддршка да го основам брендот Данини.
      Бренд на кој сме многу горди. Исто така, многу сум свесна дека поради брзиот начин на живеење и борбата за подобар живот, честопати, забораваме дека нашето здравје и здравјето на нашите деца треба да биде приоритет. За добро здравје многу е важно како се храните.
      Но, исто толку важно е и како се грижите за хигиената на Вашето тело. Таа треба да биде секојдневна, бидејќи се работи за најголемиот човечки орган -КОЖАТА. Затоа одлучив да го спојам знаењето, здравјето и природните бои, билки и мириси од нашата преубава Македонија.
      Уште во училиште, по хемија учевме дека сапуните се добиваат со мешање на растителни или животински масла и масти со силен алкален раствор.
      Мастите и маслата се составени од триглицериди, три молекули на масните киселини прикачени на еден молекул на глицерол. Во самиот процес на производство, содата како силна база реагира со масните киселини од маслата. Производ на таа реакција се сапунот, глицеролот и водата. Со тек на време, водата испарува во процесот на сушење на сапунот (сушењето трае од 4 до 6 недели). На крајот од постапката, пред сапунот да се излие во соодветен калап, додаваме билки (невен, коприва), ливадски мед, зелена глина, активен јаглен, кафе, минерални пигменти, витамин Е, природна свила, етерични масла за да се подобри квалитетот на сапунот, неговиот изглед и да се збогати со природни конзерванси и антиоксиданси.
      Сапунот, по својот хемиски состав, е сол. Во финалниот производ нема ниту сода, ниту масла, освен доколку се остави еден процент вишок масла за дополнителна нега на кожата. Од друга страна, глицерионот како хумектант привлекува вода, односно со тоа ја чува хидратацијата на нашата кожа. Природните сапуни рачно почнавме да ги изработуваме во 2015 година.
       
      
      СРДЕЧНО ВАША, Даниела" data-en="As a family, for some time, we were not aware of how valuable the craft (soap) of our ancestors was. I found out that my grandmother used to make soaps. She made them by hand, from animal fat and tallow. My mother also learned and inherited that. I just started using soap, which my mother made a few years ago. Even after all this time, it was still used if there was neither air nor herbal substances in it. We used the soaps for several purposes and everyone in the family has beauty and beautiful skin. During this period, I have no intention to engage in soap production. But I feel a very serious problem with our children's skin. When using the commercial soaps, her skin developed redness and itchiness immediately after each application of soap.

      A brand we are very proud of. Also, I am very aware that advice fast way of living and the fight for a decent life, often, we forget that being healthy and healthy of our children should be a priority. How you eat is very important for good health.
