          <li>

    <!-- Home -->

    <section id="blog-container">
      <div class="blogs blogpost">
        <div class="post">
          <img src="images/b1.jpg" alt="" />
          <h3 class="bilanguage" data-mk="Наслов" data-en="Subtitle"></h3>
          <p
            class="bilanguage"
            data-mk="Можете да промените предпочитанията си по всяко време, като щракнете върху „Настройки за поверителност“ в долния колонтитул в долната част на страницата.

            Вярваме, че надеждната здравна информация трябва да бъде безплатна за всички и разчитаме на рекламата, за да направим това възможно. Предоставянето на авторитетни преживявания, прегледани от лекари и други здравни и уелнес специалисти, е скъпо, но е безценна услуга. Ние събираме и обработваме по сигурен начин вашите лични данни, за да предоставим подходящо изживяване и да подпомогнем нашия бизнес, затова ви молим да разрешите бисквитки, за да получите достъп до цялото ни съдържание и функции.
            
            Ние и нашите партньори обработваме вашите лични данни по следните начини:
            
            бисквитки или уникални идентификатори, за съхраняване и/или достъп до информация на вашето устройство
            персонализирани реклами и съдържание
            измерване на реклами и съдържание
            прозрения за аудиторията и разработване на продукти
            гарантиране на сигурност, предотвратяване на измами и отстраняване на грешки
            предоставя технически реклами или съдържание"
            data-en="You can change your preferences at any time by clicking on “Privacy Settings” in the footer at the bottom of the page.

          We believe that trustworthy health information should be free to everyone and we rely on advertising to make that possible. Providing authoritative experiences that are reviewed by physicians and other health and wellness professionals is expensive, but it’s an invaluable service. We collect and securely process your personal data to deliver a relevant experience and support our business, so we ask that you allow cookies in order to access all of our content and features.
          
          We and our partners process your personal data in the following ways:
          
          cookies or unique IDs, for storing and/or accessing information on your device
          personalized ads and content
          ad and content measurement
          audience insights and product development
          ensuring security, preventing fraud, and debug
          technically deliver ads or content"
          ></p>
        </div>
      </div>
    </section>

    <script>
      $("#menu-btn").click(function () {
        $("nav .navigation ul").addClass("active");
      });
      $("#menu-close").click(function () {
        $("nav .navigation ul").removeClass("active");
      });
    </script>

    <script src="javas.js"></script>

</html>
